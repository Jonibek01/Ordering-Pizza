<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordering PiZZa</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <main>
    <div class="container mt-3">
      <div class="row">
        <div class="col-8">

          <form class="pizza-form js-pizza-form" action="#" id="pizza-form" method="POST">

            <div>
              <label for="bread-select">Non turi</label>
                <select class="bread-select js-bread-select" name="bread" id="bread-select">
                  <option value="Qalinligi" disabled selected>Qalinligi</option>
                  <option value="Yupqa">Yupqa</option>
                  <option value="O'rtacha">O'rtacha</option>
                  <option value="Qalin">Qalin</option>
                </select>
            </div>

            <fieldset>
              <legend>Kattaligi</legend>
              <label>
                <input class="size-radio js-size-radio" type="radio" name="size" value="25">
                <span>25 cm</span>
              </label>
              <!-- <label>
                <input class="size-radio" type="radio" name="size" value="30">
                <span>30 cm</span>
              </label>
              <label>
                <input class="size-radio" type="radio" name="size" value="35">
                <span>35 cm</span>
              </label> -->
            </fieldset>

            <fieldset>
              <legend>Ustiga nima solaylik?</legend>
              <label>
                  <input class="topping-checkbox js-topping-checkbox" type="checkbox" value="Pomidor">
                  <span>Pomidor</span>
              </label>
            </fieldset>

            <fieldset>
              <legend>Qo'shimchalar</legend>
              <label>
                  <input class="addl-ingredient js-addl-ingredient" type="checkbox" value="Achchiq">
                  <span>Achchiq</span>
              </label>
            </fieldset>
          
          </form>
        </div>

        <div class="col-4">

          <h2 class="h4">Buyurtma</h2>

          <div>
            <h3 class="h5">Non:</h3>
            <p class="js-order-bread"></p>
          </div>

          <div>
            <h3 class="h5">Kattaligi</h3>
            <p class="js-order-size"></p>
          </div>

          <div>
            <h3 class="h5">Ustida</h3>
            <ul class="js-order-toppings"></ul>
          </div>

          <div>
            <h3 class="h5">Qo'shimcha</h3>
            <ul class="js-order-addl"></ul>
          </div>

          <button class="btn btn-block btn-danger" type="submit" name="front-door" value="submit" form="pizza-form">Buyutma berish</button>
        </div>

      </div>
    </div>
  </main>


  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/ordering-pizza.js"></script>

</body>
</html>
